name: Java CI
on:
  pull_request:
    paths:
      - '**/*.java'
      - '**/*.xml'
      - '**/*.json'
      - '**/*.properties'
      - '**/*.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.java'
      - '**/*.xml'
      - '**/*.json'
      - '**/*.properties'
      - '**/*.yml'
  workflow_dispatch: { }
jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build
        id: build
        run: mvn -B -DskipTests -T1C clean verify
      - name: Test
        id: test
        timeout-minutes: 20
        run: >
          mvn -B verify
      - name: Archive Test Results on Failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7
